<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>RPG Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Reset -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- Bootstrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h1>RPG Game!</h1>
				
				<!-- Player selection div -->
				<div id="select-player">
					<div class="row">
						<h2>Select your player</h2>
						<!-- Player divs -->
						<div id="player-1" class="players col-md-4" data-value="100">
							<p>Player 1</p>
							<span>100</span>
						</div>
						<div id="player-2" class="players col-md-4" data-value="95">
							<p>Player 2</p>
							<span>95</span>
						</div>
						<div id="player-3" class="players col-md-4" data-value="90">
							<p>Player 3</p>
							<span>90</span>
						</div>
						<div id="player-4" class="players col-md-4" data-value="85">
							<p>Player 4</p>
							<span>85</span>
						</div>
					</div>

				</div>

					<!-- Selected character div -->
					<h2>Your character</h2>
					<div id="your-character"></div>
										
					<!-- Enemy selection div -->
					<h2>Enemies to attack</h2>
					<div id="enemy"></div>
					<button id="attack" class="">Attack</button>

					<!-- Defender div -->
					<h2>Defender</h2>
					<div id="defender"></div>
					<button id="reset">Reset</button>

					<div class="status">
						
					</div>

				
			</div>
		</div>
	</div>


	<!-- JQuery Google CDN Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Game javascript -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
